<h2>{{ country().name }}</h2>
<ul>
  <li>
    <h3>Population:</h3>
    <span class="detail">{{ country().population | number }}</span>
  </li>
  <li>
    <h3>Region:</h3>
    <span class="detail">{{ country().region }}</span>
  </li>
  <li>
    <h3>Capital:</h3>
    <span class="detail">{{ country().capital }}</span>
  </li>
</ul>
